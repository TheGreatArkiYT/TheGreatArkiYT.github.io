<!DOCTYPE html>
<html>
  <head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script><style type="text/css" data-glamor=""></style>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
  <body background="background.jpg">
    <h3 class="btn btn-warning heading">
      AI DJ WebApp
      <br>
      <span class="note">NOTE - Move your left Wrist Up And Down To Change The Volume Of The Song. Move Your Right Wrist Up And Down For Changing The PlayBack Speed</span>
    </h3>
    <br><br>
    <div class="div_speed">
      <img src="disk.gif" class="div_speed_img">
      <br>
      <h3 id="speed" class="btn btn-danger">
          Speed
      </h3>
    </div>

    <div class="div_vol">
      <img src="disk.gif" class="div_vol_img">
      <br>
      <h3 id="volume" class="btn btn-danger">
          Volume
      </h3>
    </div>
    <br><br>
    <button onclick="playsound()" class="btn btn-success play_button">Play</button>
  </body>

</html>
